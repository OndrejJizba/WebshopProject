<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body th:fragment="header">
<div id="header">
    <h1><a href="/webshop" id="myshopbutton">My Shop</a></h1>
    <h1><a href="/more-filters" id="morebutton">More >></a></h1>
</div>
<hr>
<div class="navigation">
    <form action="/only-available" method="get">
        <button type="submit" class="navigation-button">ONLY AVAILABLE</button>
    </form>
    <form action="/cheapest-first" method="get">
        <button type="submit" class="navigation-button">CHEAPEST FIRST</button>
    </form>
    <form action="/contains-asus" method="get">
        <button type="submit" class="navigation-button">CONTAINS ASUS</button>
    </form>
    <form action="/average-stock" method="get">
        <button type="submit" class="navigation-button">AVERAGE STOCK</button>
    </form>
    <form action="/most-expensive-available" method="get">
        <button type="submit" class="navigation-button">MOST EXPENSIVE AVAILABLE</button>
    </form>
</div>
<div id="searchform">
    <form action="/search" method="post">
        <label for="search" id="searchfor">Search for:</label><br>
        <input type="text" name="searchFor" id="search" placeholder="GPU, Samsung,...">
        <button type="submit" id="searchbutton">Search</button>
    </form>
</div>
</body>
</html>
